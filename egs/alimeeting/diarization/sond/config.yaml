init: null
input_size: null
cmvn_file: null
ctc_conf:
    dropout_rate: 0.0
    ctc_type: builtin
    reduce: true
    ignore_nan_grad: true
joint_net_conf: null
use_preprocessor: true
token_type: char
bpemodel: null
non_linguistic_symbols: null
cleaner: null
g2p: null
speech_volume_normalize: null
rir_scp: null
rir_apply_prob: 1.0
noise_scp: null
noise_apply_prob: 1.0
noise_db_range: '13_15'
specaug: null
specaug_conf: {}
normalize: null
normalize_conf: {}
label_aggregator: null
label_aggregator_conf: {}
model: sond
model_conf:
    # ctc_weight: 0.0
    lsm_weight: 0.1
    length_normalized_loss: true
    max_spk_num: 16
    # predictor_weight: 1.0
    # predictor_bias: 1
    # sampling_ratio: 0.75
# speech encoder
encoder: resnet34
encoder_conf:
    # pass by model, equal to feature dim
    # input_size: 80
    pooling_type: "window_shift"
    pool_size: 20
    stride: 1
    tf2torch_tensor_name_prefix_torch: encoder
    tf2torch_tensor_name_prefix_tf: EAND/speech_encoder
speaker_encoder: conv
speaker_encoder_conf:
    input_units: 256
    num_layers: 3
    num_units: 256
    kernel_size: 1
    dropout_rate: 0.0
    position_encoder: null
    out_units: 256
    out_norm: false
    auxiliary_states: false
    tf2torch_tensor_name_prefix_torch: speaker_encoder
    tf2torch_tensor_name_prefix_tf: EAND/speaker_encoder
ci_scorer: dot
ci_scorer_conf: {}
cd_scorer: san
cd_scorer_conf:
    input_size: 512
    output_size: 512
    out_units: 1
    attention_heads: 4
    linear_units: 1024
    num_blocks: 4
    dropout_rate: 0.0
    positional_dropout_rate: 0.0
    attention_dropout_rate: 0.0
    # use string "null" to remove input layer
    input_layer: "null"
    pos_enc_class: null
    normalize_before: true
    tf2torch_tensor_name_prefix_torch: cd_scorer
    tf2torch_tensor_name_prefix_tf: EAND/compute_distance_layer
# post net
decoder: fsmn
decoder_conf:
    in_units: 32
    out_units: 2517
    filter_size: 31
    fsmn_num_layers: 6
    dnn_num_layers: 1
    num_memory_units: 512
    ffn_inner_dim: 512
    dropout_rate: 0.0
    tf2torch_tensor_name_prefix_torch: decoder
    tf2torch_tensor_name_prefix_tf: EAND/post_net
frontend: wav_frontend
frontend_conf:
    fs: 16000
    window: povey
    n_mels: 80
    frame_length: 25
    frame_shift: 10
    filter_length_min: -1
    filter_length_max: -1
    lfr_m: 1
    lfr_n: 1
    dither: 0.0
    snip_edges: false
num_worker_count: 1
required:
- output_dir
- token_list
oss_bucket: 'null'
version: 0.1.4
